<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
			<h3>Movies</h3>
			<div ng-repeat="item in movies">
				<a ng-click="displayMovie($index)">{{ item.movieTitle }}</a>
			</div>
		</div>
		<div class="col-md-9">
			<div>
				<div>
					<h2>{{ movie.movieTitle}}</h2>
					<pre>{{ movie.movieReview}}</pre>
				</div>
			</div>
			<h3>Create New Movie Review</h3>
				<form ng-submit="MoviesFactory.addMovies()" class="form" role="form">
					<div class="row form-group">
						<div class="col-md-9">
							<input type="text" ng-model="MoviesFactory.movieTitle" placeholder="Enter the title for the review here" class="form-control" required>
							<br>
							<textarea rows="4" ng-model="MoviesFactory.movieReview" placeholder="here you should enter the details of your review" class="form-control" required></textarea>
						</div>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
		</div>
	</div>
</div>
